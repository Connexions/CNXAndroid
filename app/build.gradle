apply plugin: 'com.android.application'
apply from: '../config/quality.gradle'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    project.archivesBaseName = "CNXAndroid";

    defaultConfig {
        applicationId "org.cnx.android"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 31
        versionName "4.0"
    }
    dependencies{
        compile 'com.android.support:support-v4:22.2.0'
        compile 'com.android.support:appcompat-v7:22.2.0'
        compile 'com.android.support:recyclerview-v7:22.2.0'
        compile 'com.android.support:cardview-v7:22.2.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace("app-release.apk", "CNXAndroid-" + defaultConfig.versionName + ".apk"))
                }
            }
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
